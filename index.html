<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuleiro Interativo com Pergunta</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #tabuleiro {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            border: 2px solid #000;
        }
        #quadrado {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .bolinha {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
        }
        .triangulo {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            cursor: pointer;
        }
        .texto {
            position: absolute;
            font-size: 20px;
            color: black;
        }
        #pergunta {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="pergunta">Carregando pergunta...</div>
    <div id="tabuleiro">
        <div id="quadrado"></div>
    </div>

    <script>
        const tabuleiro = document.getElementById('tabuleiro');
        const quadrado = document.getElementById('quadrado');
        const perguntaElement = document.getElementById('pergunta');

        const larguraTabuleiro = tabuleiro.offsetWidth;
        const alturaTabuleiro = tabuleiro.offsetHeight;

        // Função para gerar uma pergunta aleatória (multiplicação ou sucessores/antecessores)
        function gerarPergunta() {
            const tipoPergunta = Math.random() < 0.5 ? 'multiplicacao' : 'sucessores';
            let numero1, numero2, perguntaTexto, respostaCorreta;

            if (tipoPergunta === 'multiplicacao') {
                numero1 = Math.floor(Math.random() * 10) + 1;
                numero2 = Math.floor(Math.random() * 10) + 1;
                perguntaTexto = `Qual é o produto de ${numero1} x ${numero2}?`;
                respostaCorreta = numero1 * numero2;
            } else {
                numero1 = Math.floor(Math.random() * 10) + 1;
                perguntaTexto = `Qual é o número sucessor de ${numero1}?`;
                respostaCorreta = numero1 + 1;
            }

            perguntaElement.textContent = perguntaTexto;
            return respostaCorreta;
        }

        // Gerar pergunta e resposta correta
        const respostaCorreta = gerarPergunta();
        const respostasErradas = [respostaCorreta + 5, respostaCorreta - 3, respostaCorreta + 2];

        // Função para criar os triângulos aleatórios
        function criarTriangulos() {
            const triangulos = [
                { texto: respostasErradas[0], cor: 'green' },
                { texto: respostaCorreta, cor: 'red' },
                { texto: respostasErradas[1], cor: 'yellow' }
            ];

            triangulos.forEach((triangulo, index) => {
                const elementoTriangulo = document.createElement('div');
                elementoTriangulo.classList.add('triangulo');
                elementoTriangulo.style.borderBottom = `60px solid ${triangulo.cor}`;
                elementoTriangulo.style.left = `${Math.random() * (larguraTabuleiro - 60)}px`;
                elementoTriangulo.style.top = `${Math.random() * (alturaTabuleiro - 60)}px`;

                const textoElemento = document.createElement('div');
                textoElemento.classList.add('texto');
                textoElemento.textContent = triangulo.texto;
                textoElemento.style.left = `${parseFloat(elementoTriangulo.style.left) + 30}px`;
                textoElemento.style.top = `${parseFloat(elementoTriangulo.style.top) + 70}px`;

                tabuleiro.appendChild(elementoTriangulo);
                tabuleiro.appendChild(textoElemento);

                elementoTriangulo.addEventListener('click', function() {
                    if (triangulo.texto === respostaCorreta) {
                        // Exibir a mensagem de sucesso
                        alert('Você Passou Da Fase 1');

                        // Redirecionar para outro link após o clique em OK
                        window.location.href = 'https://www.novalink.com';  // Substitua pelo link desejado
                    } else {
                        alert('Resposta errada, tente novamente!');
                    }
                });
            });
        }

        // Função para reiniciar o jogo
        function reiniciarJogo() {
            tabuleiro.innerHTML = '';  // Limpa o tabuleiro
            const quadradoNovo = document.createElement('div');
            quadradoNovo.id = 'quadrado';
            quadradoNovo.style.left = (larguraTabuleiro / 2 - 25) + 'px';
            quadradoNovo.style.top = (alturaTabuleiro / 2 - 25) + 'px';
            tabuleiro.appendChild(quadradoNovo);
            quadrado = quadradoNovo;

            // Recriar os triângulos com novas perguntas
            gerarPergunta();
            criarTriangulos();
        }

        // Inicialização
        criarTriangulos();
    </script>
</body>
</html>

</html>
